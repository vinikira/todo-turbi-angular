<mat-form-field class="full-width">
  <input matInput
    type="text"
    placeholder="Nome da tarefa"
    [(ngModel)]="name"
    (keyup.enter)="emitValue(value)"
    (keyup.escape)="emitValue(null)"
  />
</mat-form-field>
<mat-form-field class="full-width">
  <input matInput
    type="textarea"
    placeholder="Descrição da tarefa"
    [(ngModel)]="details"
    (keyup.enter)="emitValue(value)"
    (keyup.escape)="emitValue(null)"
  />
</mat-form-field>
<mat-form-field class="full-width">
  <input [matDatepicker]="scheduled" placeholder="Quando?" type="text" />
  <mat-datepicker #scheduled></mat-datepicker>
</mat-form-field>
